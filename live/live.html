<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hackatron Schedule</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style-live.css">
</head>
<body>
  <body class="a gradient-background" ng-app="app" ng-controller="ctrl">
    <main>
      <section v-for="(day, index) in schedule">
        <header>
          Sat, Mar 17 - Sun, Mar 18
        </header>
        <ul>
          <li v-for="slot in day.agenda" v-bind:class="{ current: checkTime(slot.range[0], slot.range[1]) }">
            <h3>
              <b>{{slot.display.h}}</b>{{slot.display.m}}{{slot.display.a}}</h3>
            <div v-html="slot.desc"></div>
            <div>
              <small v-html="slot.location"></small>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <aside>
      <div class="clock">
        <!-- <h3>{{time}}</h3> -->
      </div>
      <div>
        <img src="1.svg" class="sflogo">
      </div>
      <div class="control" v-bind:class="{ show: showTimeTraveller }">
        <header v-on:click="showTimeTraveller = !showTimeTraveller">
          <div>
            <b>Time Traveler</b>
          </div>
          <button>
            <span>_</span>
          </button>
        </header>
        <div>
          <p>
            <input type="range" min="11" max="48" step="0.1" v-model="now" id="traveler" />
          </p>
          <p>To-do: Multi-day Traversing</p>
        </div>
      </div>
    </aside>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js'></script>



  <script src="js/live.js"></script>




</body>

</html>
